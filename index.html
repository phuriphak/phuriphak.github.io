<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แชร์ลิงก์แนะนำ</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <h2>แชร์ลิงก์แนะนำของคุณ</h2>
    <button onclick="generateReferralLink()">สร้างลิงก์</button>
    <p id="referralLink"></p>

    <script>
        async function generateReferralLink() {
            await liff.init({ liffId: "2006986037-JozP7wKE" }); // ใส่ LIFF ID ที่ได้จาก LINE Developers
            const profile = await liff.getProfile();
            const userId = profile.userId;
            const referralCode = userId.substring(userId.length - 6); // ใช้ 6 ตัวท้ายเป็นโค้ดแนะนำ
            const referralLink = `https://liff.line.me/2006986037-JozP7wKE?ref=${referralCode}`;

            document.getElementById("referralLink").innerHTML = `<a href="${referralLink}" target="_blank">${referralLink}</a>`;
        }
    </script>
</body>
</html>
