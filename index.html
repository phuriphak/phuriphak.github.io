<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แนะนำเพื่อน LINE OA</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/+esm"></script> <!-- เพิ่ม QRCode.js -->
</head>
<body>
    <h2>แชร์ลิงก์แนะนำเพื่อน LINE OA</h2>
    <button onclick="generateReferralLink()">สร้างลิงก์แนะนำ</button>
    <p id="referralLink"></p>
    <div id="qrcode"></div> <!-- ที่จะแสดง QR Code -->

    <script>
        async function generateReferralLink() {
            await liff.init({ liffId: "2006986037-JozP7wKE" }); // แทนที่ YOUR_LIFF_ID ด้วย LIFF ID ของคุณ
            const profile = await liff.getProfile();
            const userId = profile.userId; // ใช้ userId หรือกำหนดรหัส referral code ของคุณ
            const referralCode = userId.substring(userId.length - 6); // ใช้ 6 ตัวท้ายของ userId เป็น referral code

            // สร้าง URL สำหรับแอดเพื่อน LINE OA
            const referralLink = `https://line.me/R/ti/p/@603ihumd?ref=${referralCode}`;

            // แสดง Referral Link ให้ผู้ใช้
            document.getElementById("referralLink").innerHTML = `<a href="${referralLink}" target="_blank">${referralLink}</a>`;

            // เคลียร์ QR Code เก่า
            document.getElementById('qrcode').innerHTML = '';

            // สร้าง QR Code จาก referral link
            QRCode.toCanvas(referralLink, { width: 200 }, function(error, canvas) {
                if (error) {
                    console.error(error);
                } else {
                    // เพิ่ม canvas ที่สร้างจาก QR Code ลงใน div
                    document.getElementById('qrcode').appendChild(canvas);
                }
            });
        }
    </script>
</body>
</html>
