<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral System</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <h2>แนะนำเพื่อนผ่าน LIFF</h2>
    <button onclick="sendReferralData()">ส่งข้อมูล Referral</button>
    <p id="response"></p>

    <script>
        async function sendReferralData() {
            await liff.init({ liffId: "2006986037-JozP7wKE" }); // แทนที่ด้วย LIFF ID ของคุณ

            if (!liff.isLoggedIn()) {
                liff.login();
                return;
            }

            const profile = await liff.getProfile();
            const userId = profile.userId;
            const referralCode = userId.substring(userId.length - 6); // ใช้ 6 ตัวท้ายของ userId เป็นรหัสแนะนำ

            fetch("https://script.google.com/macros/s/AKfycbzSBpWl9gl9FHdlWBnwcKJMmmLPXcPVPhAjosWJErkDLyJO8EOtDX4ZO7U7fxCWzULZNg/exec", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    referrerUserId: userId,
                    referralCode: referralCode
                })
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("response").innerText = "Server Response: " + data;
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
