<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แนะนำเพื่อน LINE OA 20250302</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/+esm"></script> <!-- ใช้ QRCode.js จาก CDN -->
</head>
<body>
    <h2>แชร์ลิงก์แนะนำเพื่อน LINE OA</h2>
    <button onclick="generateReferralLink()">สร้างลิงก์แนะนำ</button>
    <p id="referralLink"></p>
    <div id="qrcode"></div> <!-- ที่จะแสดง QR Code -->

    <script>
        async function generateReferralLink() {
            await liff.init({ liffId: "2006986037-JozP7wKE" }); // แทนที่ YOUR_LIFF_ID ด้วย LIFF ID ของคุณ
            const profile = await liff.getProfile();
            const userId = profile.userId; // ใช้ userId หรือกำหนดรหัส referral code ของคุณ
            const referralCode = userId.substring(userId.length - 6); // ใช้ 6 ตัวท้ายของ userId เป็น referral code

            // สร้าง URL สำหรับแอดเพื่อน LINE OA
            const referralLink = `https://line.me/R/ti/p/@603ihumd?ref=${referralCode}`;

            // แสดง Referral Link ให้ผู้ใช้
            document.getElementById("referralLink").innerHTML = `<a href="${referralLink}" target="_blank">${referralLink}</a>`;

            // เคลียร์ QR Code เก่า
            document.getElementById('qrcode').innerHTML = '';

            // ใช้ QRCode.toDataURL() แทน QRCode.toCanvas()
            QRCode.toDataURL(referralLink, { width: 200 }, function(error, url) {
                if (error) {
                    console.error('QR Code Error:', error); // เพิ่มการแสดง error หากเกิดปัญหา
                } else {
                    // สร้าง <img> tag แสดง QR Code จาก Data URL ที่ได้รับ
                    const qrImage = document.createElement('img');
                    qrImage.src = url;
                    document.getElementById('qrcode').appendChild(qrImage); // เพิ่มแสดง QR Code ที่ div#qrcode
                }
            });
        }
    </script>
</body>
</html>
